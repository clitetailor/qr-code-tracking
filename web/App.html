<svelte:component this="{comp}"></svelte:component>

<script>
  import { usePage } from './utils/page'

  import Home from './pages/index/Home.html'
  import Login from './pages/login/Login.html'
  import Signup from './pages/signup/Signup.html'

  const page = usePage()
  let comp = Home

  page('/', () => {
    comp = Home
  })
  page('/login', () => {
    comp = Login
  })
  page('/signup', () => {
    comp = Signup
  })
</script>
